<script language="javascript">

    // This just displays the first parameter passed to it
    // in an alert.
    function show(data) {
        $("#"+data.place).find('.stat').html(data.stat);
        $("#"+data.place).find('.lastUpdate').html(data.time);

        if (data.stat == "有人") {
            document.getElementById(data.place).setAttribute("class", "yes");
        } else if (data.stat == "冇人") {
            document.getElementById(data.place).setAttribute("class", "no");
        }
        setTimeout(run,5000);
    }

    function run(room) {
        var input = room;
        $.getJSON(
            "/test.php", // The server URL 
            {"locate":input}, // Data you want to pass to the server.
            show // The function to call on completion.
        );
    }

    // We'll run the AJAX query when the page loads.
    window.onload = run("VA323");

</script>
